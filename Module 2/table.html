<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Row Numbers</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px;
      }
      th,
      td {
        border: 1px solid #000;
        text-align: center;
        padding: 25px;
      }
      th {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <b>
            <th>No.</th>
            <th>Images</th>
            <th>Names</th>
            <th>Food</th>
            <th>Group</th>
          </b>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><img src="img/2.jpg" width="50%" /></td>
          <td>T-Rex</td>
          <td>Meat</td>
          <td>
            <input type="radio" name="radio" id="" value="male" />
            <label for="radio">Male</label>
            <input type="radio" name="radio" id="" value="female" />
            <label for="radio">Female</label>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Row 2, Col 1</td>
          <td>Row 2, Col 2</td>
          <td>Row 2, Col 3</td>
          <td>Row 2, Col 4</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Row 3, Col 1</td>
          <td>Row 3, Col 2</td>
          <td>Row 3, Col 3</td>
          <td>Row 3, Col 4</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Row 4, Col 1</td>
          <td>Row 4, Col 2</td>
          <td>Row 4, Col 3</td>
          <td>Row 4, Col 4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Row 5, Col 1</td>
          <td>Row 5, Col 2</td>
          <td>Row 5, Col 3</td>
          <td>Row 5, Col 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
