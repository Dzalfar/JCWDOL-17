<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gojek Website Clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #000;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo img {
        height: 40px;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      .language-selector a {
        color: #fff;
        text-decoration: none;
      }

      .hero {
        background-image: url("your-background-image.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        margin-top: 80px; /* adjust for the fixed header */
      }

      .hero-content h1 {
        font-size: 3rem;
        line-height: 1.3;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://lelogama.go-jek.com/prime/upload/gojek-horizontal-logo-white.svg"
            alt="logo"
          />
        </div>
        <ul class="nav-links">
          <li><a href="#">Partner with us</a></li>
          <li><a href="#">GoCorp</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <div class="language-selector">
          <a href="#">EN</a>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>3 countries. 20+ products. 1 leading on-demand platform.</h1>
      </div>
    </section>
  </body>
</html>
