<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin border padiing</title>
    <style>
      body {
        margin: 0;
        background-color: burlywood;
      }
      .konten {
        background-color: blue;
        color: white;
        text-align: center;
        width: 500px;
        height: 500px;
        padding: 10px;
        border: 20px solid red;
        margin: 15px;
      }
      .pink {
        background-color: pink;
        width: 100%;
        height: 100%;
      }
      .pink:hover {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="konten">hello world</div>
  </body>
</html>
